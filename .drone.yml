---
kind: pipeline
type: docker
name: k8s-cluster

steps:
      
- name: initialize aws plugin for terraform
  image: mateusmuller2/ansibleandterraform
  commands:
  - terraform init
  
- name: create aws infra
  image: mateusmuller2/ansibleandterraform
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret
  commands:
  - terraform apply -auto-approve

- name: deploy k8s cluster
  image: mateusmuller2/ansibleandterraform
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: aws_access
    AWS_SECRET_ACCESS_KEY:
      from_secret: aws_secret
  commands:
  - ansible-playbook -i ec2.py -u ubuntu site.yml
  

